<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./7-editor.css" />
  </head>
  <body>
    <section class="container">
      <div class="box">
        <textarea class="text"></textarea>
      </div>
      <div class="buttons">
        <div class="arrow">
          <img
            width="60"
            height="65"
            src="https://img.icons8.com/material-rounded/96/1A1A1A/arrow-pointing-left.png"
            alt="arrow-pointing-left"
          />
        </div>
        <div class="eraser">
          <img
          class="eraser"
            width="60"
            height="65"
            src="https://img.icons8.com/ios-filled/100/1A1A1A/eraser.png"
            alt="eraser"
          />
        </div>
        <div class="bold">
          <img
            width="60"
            height="65"
            src="https://img.icons8.com/ios-filled/50/1A1A1A/bold.png"
            alt="bold"
          />
        </div>
        <div class="italic">
          <img
            width="60"
            height="65"
            src="https://img.icons8.com/external-neu-royyan-wijaya/64/1A1A1A/external-formatting-neu-text-neu-royyan-wijaya-2.png"
            alt="external-formatting-neu-text-neu-royyan-wijaya-2"
          />
        </div>
      </div>
      <div class="photo">
        <img src="./img/pic.png" alt="A dog" />
      </div>
    </section>
    <script src="./7-editor.js"></script>
  </body>
</html>
